<!DOCTYPE html>
<html lang="es">
<title>Seleccionar Sucursal</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Sucursal</title>
    <link rel="icon" type="image/png"
        href="https://res.cloudinary.com/de34k65kg/image/upload/v1754842743/LOGO_BROASTER_REY_DEL_POLLO_FRITO_j2tlqx.png">
    <link rel="stylesheet" href="public/CSS/estilos.css">
    <link rel="stylesheet" href="public/CSS/selectSucursal.css">
</head>

<body>
    <br>
    <div class="contenedor">
        <h2>Selecciona una Sucursal</h2>
        <select id="sucursalSelect">
            <option value="">Seleccione una sucursal</option>
        </select>
        <br>
        <button onclick="seleccionarSucursal()">Confirmar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            cargarSucursales();

            document.getElementById('sucursalSelect').addEventListener('change', function () {

                const sucursalId = this.value;

                localStorage.setItem('sucursalId', sucursalId);

                const API_BASE_URL = window.location.hostname === 'localhost'
                    ? 'http://localhost:3000/api'
                    : 'https://pollo-frito-app.onrender.com/api';
                // Enviar al backend en ese momento
                fetch(`${API_BASE_URL}/historial?sucursalId=${sucursalId}`)
                    .then(res => res.json())
                    .then(data => console.log(data));


            });
        });

        function cargarSucursales() {
            fetch('/api/sucursales')
                .then(res => res.json())
                .then(data => {
                    if (!Array.isArray(data)) return;
                    const select = document.getElementById('sucursalSelect');

                    data.forEach(sucursal => {
                        const option = document.createElement('option');
                        option.value = JSON.stringify(sucursal); // Guardamos todo el objeto
                        option.textContent = sucursal.nombre;
                        select.appendChild(option);
                    });

                    // Restaurar selecci√≥n
                    const guardada = localStorage.getItem('sucursalObj');
                    if (guardada) {
                        select.value = guardada;
                    }
                });
        }
        function seleccionarSucursal() {
            const select = document.getElementById('sucursalSelect');
            const sucursalObj = JSON.parse(select.value);
            if (sucursalObj) {
                localStorage.setItem('sucursalId', sucursalObj.id);
                localStorage.setItem('sucursalNombre', sucursalObj.nombre);
                localStorage.setItem('sucursalDireccion', sucursalObj.direccion);

                console.log(select.options[select.selectedIndex].text);

                window.location.href = 'venta.html';
            } else {
                alert('Por favor selecciona una sucursal');
            }
        }
    </script>

</body>

</html>
