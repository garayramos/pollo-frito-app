<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gesti칩n de Usuarios - Pollo Frito</title>
    <link rel="icon" type="image/png"

    <link rel="stylesheet" href="public/CSS/estilos.css">

<body>
    <div id="navbar"></div>

    <form id="usuarioForm" style="margin-bottom: 20px;">

        </select>
        <select id="estado">
            <option value="true" selected>Activo</option>
            <option value="false">Inactivo</option>
        </select>
        <button type="submit">Guardar Usuario</button>
    </form>

    <input type="text" id="buscadorUsuarios" placeholder="Buscar usuario..." class="form-control mb-3">

    <table id="usuariosTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Usuario</th>

                <th>Creado</th>

        </thead>
        <tbody></tbody>

    <div id="message"></div>
    <div id="notificacion" class="notificacion oculto"></div>
    <div id="pantalla-cargando" class="cargando oculto">
        <div class="spinner"></div>
        <p>Cargando usuarios...</p>

    <script src="public/JS/navbar.js"></script>
    <script src="public/JS/usuarios.js"></script>

</html>
